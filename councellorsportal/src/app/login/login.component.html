<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Counsellor Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="loginRequest.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="loginRequest.pwd" name="pwd" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!loginForm.valid">
          Login
        </button>
        <button mat-button type="button" (click)="goToRegister()" class="full-width">
          Don't have an account? Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
